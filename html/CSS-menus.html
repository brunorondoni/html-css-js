<!DOCTYPE HTML>
 <html lang="pt-br">
<head>
    <meta charset="utf-8"/>
       <title>Menu na Vertical</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 25%;
                background-color: rgb(239, 252, 184);
                border:1px solid rgb(241, 28, 28);
            }
            li {
                text-align: center;
                border-bottom: 1px solid rgb(241, 28, 28);
            }
            li a {
                display: block;
                color: rgb(1, 1, 14);
                padding: 8px 16px;
                text-decoration: none;
                font-size:1em;
 
            }
            li a:hover {
                background-color: #FF0;
                color: #000;
                font-size:1.5em;
            }       
        </style>
</head>
<body>
 <ul>
  <li><a href="http://www.uninove.br" target="_blank" title="link para site da Uninove">UNINOVE</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>

</body>
</html>
